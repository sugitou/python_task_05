<html>
    <head>
        <title>青果店</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>青果店</h2>
        <form name='input_form'>
            商品番号<input id="item_code" type="text" placeholder="商品番号を入力" name='input_01' /><br/>
            数量<input id="item_num" type="text" placeholder="数量を入力" name='input_02' />
            <input type="button" value="登録" id="regist" />
        </form>
        <textarea class='log-area' id="log" ></textarea>
        <!-- <button onclick="link('./paypay.html')" >お支払いへ</button>-->
        <form name='input_form2'>
            お支払い金額<input id="money" type="text" placeholder="金額を入力" name='input' />
            <input type="button" value="お会計" id="payment" />
        </form>
        <div id="result"></div>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript">
            async function js_function(code, number) {
                // document.write('<p>JavaScriptのテスト</p>');
                let val = await eel.pos_system(code, number)();
                document.getElementById('log').value += val + "\n";
            }
            let regist = document.getElementById('regist')
            regist.addEventListener('click', () => {
                if (input_form.input_01.value == "" || input_form.input_02.value == "") {
                    alert("何か入力してください");
                    return false;
                }else {
                    js_function(item_code.value, item_num.value);
                    return true;
                }
            })
            async function cal_func(money) {
                // document.write('<p>JavaScriptのテスト</p>');
                let res = await eel.pay_system(money)();
                document.getElementById('result').textContent = res ;
            }
            let payment = document.getElementById('payment')
            payment.addEventListener('click', () => {
                if (input_form2.input.value == "") {
                    alert("何か入力してください");
                    return false;
                }else {
                    cal_func(money.value);
                    return true;
                }
            })
            // function link(target) {
            //    window.location.href=target
            //}
        </script>
    </body>
</html>
